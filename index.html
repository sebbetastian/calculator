<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="rgb(38, 38, 38)">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body scroll="no">
    <div class="calculator">
        <div data-second-operand class="second-operand"></div>
        <div data-current-operand id="calcinput" class="calcbutton"></div>
        <div data-all-clear id="clear" class="calcbutton">AC</div>
        <div data-number class="calcbutton">7</div>
        <div data-number class="calcbutton">8</div>
        <div data-number class="calcbutton">9</div>
        <div data-operation class="calcbutton">%</div>
        <div data-number class="calcbutton">4</div>
        <div data-number class="calcbutton">5</div>
        <div data-number class="calcbutton">6</div>
        <div data-operation class="calcbutton">X</div>
        <div data-number class="calcbutton">1</div>
        <div data-number class="calcbutton">2</div>
        <div data-number class="calcbutton">3</div>
        <div data-operation class="calcbutton">-</div>
        <div data-number class="calcbutton">.</div>
        <div data-number class="calcbutton">0</div>
        <div data-equals class="calcbutton">=</div>
        <div data-operation class="calcbutton">+</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
